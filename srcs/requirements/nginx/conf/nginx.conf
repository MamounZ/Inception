# Main NGINX configuration

# Run as www-data user
user www-data;

# Number of worker processes (auto = number of CPU cores)
worker_processes auto;

# PID file location
pid /var/run/nginx/nginx.pid;

# Events block - connection processing
events {
    # Maximum number of simultaneous connections per worker
    worker_connections 1024;
}

# HTTP block - main web server configuration
http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Server block - your WordPress site
    server {
        # Listen on port 443 with SSL
        listen 443 ssl;
        listen [::]:443 ssl;

        # Server name (your domain)
        server_name ${DOMAIN_NAME};

        # SSL certificate and key
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;

        # SSL protocols (TLSv1.2 and TLSv1.3 only)
        ssl_protocols TLSv1.2 TLSv1.3;

        # SSL ciphers (strong encryption)
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Root directory (where WordPress files are)
        root /var/www/html;

        # Index files
        index index.php index.html index.htm;

        # Main location block
        location / {
            # Try to serve file directly, fallback to index.php
            try_files $uri $uri/ /index.php?$args;
        }

        # PHP-FPM configuration
        location ~ \.php$ {
            # Security: don't process non-existent files
            try_files $uri =404;

            # FastCGI parameters
            fastcgi_pass wordpress:9000;
            fastcgi_index index.php;

            # Include FastCGI parameters
            include fastcgi_params;

            # Set SCRIPT_FILENAME parameter
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # Deny access to .htaccess files
        location ~ /\.ht {
            deny all;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}
